<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator 2</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css">

    <!--- FONT AWESOME --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Simple Interest <span>Calculator</span></h2>

        <form action="#" id="Form">
            <div class="input-box">
                <input type="number" placeholder="Enter Principal" id="principal" required>
                <input type="number" placeholder="Enter Rate" id="rate" required>
                <input type="number" placeholder="Enter Time" id="time" required>
            </div>

            <div id="result">Display Result</div>
            <button type="submit" onclick="calulateInterest()">Calculate</button>
            <button type="reset" onclick="clearResult()">Clear</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
